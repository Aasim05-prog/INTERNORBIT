<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="time.css">
</head>
<body>

    <h1>Countdown Timer</h1>

    <p id="timer"></p>
    </div>
    <script src="time.js"></script>
</body>
</html>
